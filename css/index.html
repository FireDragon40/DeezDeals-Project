<!DOCTYPE html>
<html>
    <head>
        <title>
            Twitter Web Scraper
        </title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/layout.css" rel="stylesheet"/>
        <link href="css/navbar.css" rel="stylesheet"/>
        <link href="css/profile-navbar.css" rel="stylesheet"/>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <div class="wrapper">
            
            <div class="navbar" id="main-navbar">
                <div class="navbar-inner" id="navbar-inner">
                    
                    <!--button column-->
                    <div class="navbar-col1">
                        <div class="navbar-button">
                            <i class="fa fa-home"></i>
                        </div>
                        <div class="navbar-button">
                            <i style="font: size 24px;" class="fa">&#xf0f3;</i>
                        </div>
                    </div>

                    <!--Twitter logo linking to twitter-->
                    <div class="navbar-col2">
                        <div class="logo">
                            <a href="https://www.twitter.com" class="fa fa-twitter" target="_blank"></a>
                        </div>
                    </div>

                    <div class="navbar-col3">
                        <form class="searchbar">
                            <div><input class="searchbar" type="text" placeholder="Search.." id="search"></div>
                            <!--type="submit" causes a refresh, making the result "flash"-->
                            <div><button class="searchbar" type="submit" id="resultbut"><i class="fa fa-search"></i></button></div>
                        </form>
                    </div>
                </div>
                <div class="navbar-line-wrapper">
                    <div class="navbar-line-inner">
                        <div class="navbar-col1">
                            <div class="navbar-button-line"></div>
                            <div class="navbar-button-line"></div>
                            <div class="navbar-button-line"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="mainbody" id="mainbody">
                <div class="col1">
                    <h1>Filters</h1>
                    <div class="filters">
                        <input type="number" placeholder="zip code" pattern="[0-9]{5}" title="Five digit zip code" />
                        <div class="rangeslider">
                            <input type="range" min="1" max="100" value="10"
                                    class="myslider" id="sliderRange">
                                    <p>Range: <span id="demo"></span> mile(s)</p>
                        </div>
                        <p>
                        <input class="filter" type="checkbox" data-attribute="category" data-value="food" /> Food
                        </p>
                        <input class="filter" type="checkbox" data-attribute="category" data-value="clothes" /> Clothes
                    </p>
                    <input class="filter" type="checkbox" data-attribute="category" data-value="other" /> Other
                        </div>
                        
                        
                </div>
                <div class="col2">
                    <h1>Results</h1>
                    <div class="dropdown">
                        <button class="dropbtn">Sort by</button>
                        <div class="dropdown-content">
                          <a href="#">Price Low to High</a>
                          <a href="#">Price High to Low</a>
                          <a href="#">Relevance</a>
                        </div>
                       
                      </div>
                    <div id="resultsCallback">
                        <div><button type="button" id="bookmark">Bookmark</button>
                        	<div id="btext"></div>
                        </div>
                        <div><button type="button" id="bookmark">Bookmark</button>
                        	<div id="btext"></div>
                        </div>
                        <div><button type="button" id="bookmark">Bookmark</button>
                        	<div id="btext"></div>
                        </div>
                        <div><button type="button" id="bookmark">Bookmark</button>
                        	<div id="btext"></div>
                        </div>
                        <div><button type="button" id="bookmark">Bookmark</button>
                        	<div id="btext"></div>
                        </div>
                    </div>
                </div>
                <div class="col3">
                    <h1>Saved</h1>
                    <div id="savedCallback">
                   		<div><button type="button" id="rbookmark">Remove Bookmark</button>
                    		<div id="rbtext"></div>
                    	</div>
                    	<div><button type="button" id="rbookmark">Remove Bookmark</button>
                    		<div id="rbtext"></div>
                    	</div>
                    	<div><button type="button" id="rbookmark">Remove Bookmark</button>
                    		<div id="rbtext"></div>
                    	</div>
                    	<div><button type="button" id="rbookmark">Remove Bookmark</button>
                    		<div id="rbtext"></div>
                    	</div>
                    	<div><button type="button" id="rbookmark">Remove Bookmark</button>
                    		<div id="rbtext"></div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script tag to make the button show results under results section and saved under saved section-->
        <script>
            $(document).ready(function(){
            	$("#search")
                //Checks for a result checkbox getting checked and appending to the saved results column
                //adds a result in the results column after pressing the search button
                $("#resultbut").click(function(){
                    //saved results dont appear when it comes from a jquery generated checkbox
                    //jquery doesn't like dynamically created content, only static
                });

            	//Saving a result into bookmark
                $('#resultsCallback button').click(function(){
                	$("button").each(function(i){
                		if(!$('#rbtext').val()){
                           	document.getElementById("rbtext").innerHTML = "test result";                			
                		}
                	});
                	console.log("A bookmark button has been pressed");
                });
            	
                $('#savedCallback button').click(function(){
                	$("button").each(function(index,element){
                		if($('#rbtext').val().length >= 0){
                           	document.getElementById("rbtext").innerHTML = "";                			
                		}
                	});
                	console.log("A bookmark has been removed");
                });
            });

            var rangeslider = document.getElementById("sliderRange");
            var output = document.getElementById("demo");
            output.innerHTML = rangeslider.value;
  
            rangeslider.oninput = function() {
                output.innerHTML = this.value;
            }
            
            $("form").submit(function( event ) {
                event.preventDefault();
            });
        </script>
    </body>
</html>
